<html>
<head>
<title>插件列表</title>
<link href="/styles/index.css" rel="stylesheet">
<link href="/styles/input.css" rel="stylesheet">
<script src="/scripts/jquery-3.6.0.min.js"></script>

<script src="/scripts/pluginList.js"></script>

<style>
table{table-layout: fixed;}
td{word-break: break-all; word-wrap:break-word;}
.radio{
    width:20px;
    height:20px;
}

.but button{
    width:100%;
    height:100%;
    font-size:10px;
}

.but{
    height:50px;
}

.button.modeSelect{
    width:30vw;
    height:80px;
}
.selectedButton.modeSelect{
    width:30vw;
    height:80px;
}

</style>

</head>
<body>
<div class="bg"></div>
<div class="tab">
    <div id="tabs">
        <button class="selectedButton" onclick="javascript:location.assign('/acplugin/list.html')">  列表 </button>
        <button class="button" onclick="javascript:location.assign('/acplugin/upload.html')">  上传 </button>
    </div>
</div>
<div class="childTab">
<input id="usid" class="input" style="width:100%" placeholder="usid">
<input id="search" class="input" style="width:80%" placeholder="搜索">
<button style="width:18%;height:50px;font-size:30px;margin:0" onclick='load()'>  搜索</button>
</div>
<div class="text childTab">
    <button class="selectedButton modeSelect" name="all" onclick="changeTo('all')">全部<br>(<a id="allAm"></a>)</button>
    <button class="button modeSelect" name="content" onclick="changeTo('content')">内容<br>(<a id="contentAm"></a>)</button>
    <button class="button modeSelect" name="style" onclick="changeTo('style')">样式<br>(<a id="styleAm"></a>)</button>
</div>
<div id="table" class="childTab">
按"搜索"来开始加载
</div>
</body>
</html>
