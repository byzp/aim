<html>
<head>
<title>上传文件</title>
<link href="/styles/index.css" rel="stylesheet">
<link href="/styles/input.css" rel="stylesheet">
<style>
#alert{
    color:#ff0000;
    font-size:40px;
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="tab">
    <div id="tabs">
        <button class="button" onclick="javascript:window.history.back()">  返回 </button>
    </div>
</div><br>

<form id="form" action="/api/files/upload" target="_self" method="post" enctype="multipart/form-data">
<a class="input" class="text">
 文件:
</a>
<input name="file" class="childTab input" type="file" id="file">
<br>
<textarea name="uploader" id="uploader" class="input" placeholder="上传者(必填)"></textarea>
<textarea name="desc" id="desc" class="bigInput" placeholder="介绍"></textarea><br>
<textarea name="usid" id="usid" class="input" placeholder="usid"></textarea><br>
<gray class="text">
usid请保存好，删除文件会使用
</gray><br>
<input class="submitButton" type="submit" value=" 上传" onClick="return cherk()">
</form>

<script>
function cherk(){
    return $("#uploader")!=""
}
</script>

</body>
</html>
